<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ (i+1) + '- ' + heroe }}
    </li>
</ul>

<button (click)="borrarHeroe()"> Borrar </button>
<button (click)="anyadirHeroe()"> Añadir </button>

<div *ngIf="heroes.length > 0; else noBorrado">
    <h3>Héroe Borrado: </h3>
    <li *ngFor="let heroeBorrado of heroesBorrados; let i = index">
        {{ (i+1) + '- ' + heroeBorrado }}
    </li>
</div>

<ng-template #noBorrado>
    <h3>Sin héroes</h3>
</ng-template>
